</head>

<body>

    <header>
        <div class="navBar">
            <div id="brandName">
                <p>Juan Rosales</p>
            </div>
    
            <nav>
                <div class="nav-link">
                    <a href="index.html">Home</a>

                <div class="nav-link">

                    <a href="contactMe.html">Contact</a>

            </nav>
        </div>

    <main>
        <div>

            <div class="greeting">
                <h1 class="title">Contact</h1>
                <p>Liked to know more? Send me a message and I'll get back to you
                    as soon as possible.</p>
            </div>

            <div class="formWrapper">
                <form action="">
                    <div class="formSection">
                        <p class="inputLabel">Your name (required)</p>
                        <input class="contactBox" type="text" name="name" placeholder="Your name" size="59">
                    </div>
    
                    <div class="formSection">
                        <p class="inputLabel">Email Address (required)</p>
                        <input class="contactBox" type="text" name="mail" size="59">
                    </div>
    
                    <div class="formSection">
                        <p class="inputLabel">Subject (Optional)</p>
                        <input class="contactBox" type="text" name="subject" size="59">
                    </div>
    
                    <div class="formSection">
                        <p class="inputLabel">Message (required)</p>
                        <textarea name="message" id="" cols="70" rows="15"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>
