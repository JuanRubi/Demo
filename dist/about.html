<body>
    <header>
        <nav class="nav-wrapper">

       </nav>
    </header>


    <main class="about-content-wrapper">
        <div class="profile-image-wrapper">

<script>
    const iconWrapper = document.querySelectorAll('.icon-wrapper')

    // This creates the hover effect, mouseover in javascript. //
    iconWrapper.forEach(iconWrapper => {
        iconWrapper.addEventListener('mouseover', () => {
            iconWrapper.childNodes[1].classList.add('img-darken');
        })

        iconWrapper.addEventListener('mouseout', () => {
            iconWrapper.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
