    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <div class="navBar">
            <div id="brandName">
                <p>Juan Rosales</p>

            <nav>

                    <a href="index.html">Home</a>

        </div>

    <main>
        <div>

            <div class="greeting">
                <h1 class="title">Contact</h1>
                <p>Liked to know more? Send me a message and I'll get back to you
                    as soon as possible.</p>
            </div>

            <div class="formWrapper">
                <form action="">
                    <div class="formSection">
                        <p class="inputLabel">Your name (required)</p>
                        <input class="contactBox" type="text" name="name">
                    </div>
    
                    <div class="formSection">
                        <p class="inputLabel">Email Address (required)</p>
                        <input class="contactBox" type="text" name="mail">
                    </div>
    
                    <div class="formSection">
                        <p class="inputLabel">Subject (Optional)</p>
                        <input class="contactBox" type="text" name="subject">
                    </div>
    
                    <div class="formSection">
                        <p class="inputLabel">Message (required)</p>
                        <textarea name="message" id="messageBox"></textarea>
                    </div>
                </form>
                
                <button id="sendButton" type="submit">Send</button>
            </div>


        </div>
    </main>

    <footer>
        <div class="footerLinks">
            <div class="footerNav">
                <a href="index.html">Home</a>
